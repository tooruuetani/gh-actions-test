name: "Run ruff"
description: "Run ruff"
inputs:
  dir:
    description: "Working directory for installation"
    required: true

runs:
  using: "composite"
  steps:
    - name: Install dependencies
      run: poetry install --no-root
      shell: bash
      working-directory: ${{ inputs.dir }}
    - name: Check by ruff
      run: poetry run ruff check src tests
      shell: bash
      working-directory: ${{ inputs.dir }}
