name: "Run ruff"
description: |
  Poetry を使用して Ruff をインストールし、コードの静的解析を行います。
inputs:
  dir:
    description: "Working directory for installation"
    required: true
runs:
  using: "composite"
  steps:
    - name: Install dependencies
      run: poetry add -D ruff
      shell: bash
      working-directory: ${{ inputs.dir }}
    - name: Check by ruff
      run: poetry run ruff check src tests
      shell: bash
      working-directory: ${{ inputs.dir }}
